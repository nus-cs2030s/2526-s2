<svg xmlns="http://www.w3.org/2000/svg" width="850" height="194" viewBox="0 0 1700 388">
  <style>
    :root{
      --fg: var(--svg-stroke, currentColor);
      --stroke: var(--svg-stroke, currentColor);
      --font: "Menlo", "Consolas", mono-space;
    }
    .label{
      font-family: var(--font);
      font-size: 24px;
      fill: var(--fg);
    }
    .line{
      stroke: var(--stroke);
      stroke-width: 2;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
  </style>
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5"
            markerWidth="7" markerHeight="7" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 Z" fill="var(--stroke)"/>
    </marker>
  </defs>
  <!-- Text labels (top row) -->
  <text class="label" x="20"  y="70">byte</text>
  <line class="line" x1="85" y1="65" x2="135" y2="65" marker-end="url(#arrow)"/>
  <text class="label" x="150" y="70">short</text>
  <line class="line" x1="240" y1="65" x2="310" y2="65"  marker-end="url(#arrow)"/>
  <text class="label" x="320" y="70">int</text>
  <line class="line" x1="365" y1="65" x2="435" y2="65" marker-end="url(#arrow)"/>
  <text class="label" x="445" y="70">long</text>
  <line class="line" x1="510" y1="65" x2="580" y2="65" marker-end="url(#arrow)"/>
  <text class="label" x="590" y="70">float</text>
  <line class="line" x1="670" y1="65" x2="740" y2="65" marker-end="url(#arrow)"/>
  <text class="label" x="750" y="70">double</text>
  <!-- Branch: char widens to int -->
  <line class="line" x1="275" y1="65" x2="275" y2="160"/>
  <line class="line" x1="275" y1="160" x2="225" y2="160"/>
  <text class="label" x="150" y="165">char</text>
</svg>
