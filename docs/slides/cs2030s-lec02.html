### Information Hiding

- Avoid exposing internal representation of an object to the outside world

- Java provides _access modifiers_ keywords to allow programmers to control access to class members (fields and methods)

---
class: top,left

### Java Access Modifiers

.smaller[
| Accessed from | `private` | `public` | default | `protected`
|---------------|---------|--------|--------|-----------|
| Inside the class  | Yes | Yes | Banned | Banned |
| Outside the class | No  | Yes | Banned | Banned |

We will revisit the default and `protected` modifiers in later lectures.
]

### Class Fields

- Fields that belong to the class as a whole, not to any particular object

- Declared using the `static` keyword

- Can be access through the class name

- Can be used without creating any instance of the class

---
class: top,left

### Class Methods

- Methods that use _only_ class fields for operations

- Declared using the `static` keyword

- Can be used without creating any instance of the class

---
class: top,left

### Constant Variables/Fields

- Variables or fields that cannot be changed after initialization

- Declared using the `final` keyword

---
class: top,left

.smaller[```Java

	:
}
```]

### Our first subtyping rule for Reference Types

If `S` inherits from `T`, then `S` $<:$ `T`.

Reminder:  Subtyping is Reflexive and Transitive

### Method Overriding 

- A subclass can provide a specific implementation of a method that is already defined in its superclass.

- We can only override instance methods (non-static methods) with the same _method signature_ (name, number, type, and order of parameters).

---
### `@Override` annotation

- Prevent mistakes when overriding methods

- Optional in Java but required in CS2030S
