### Example: Reading from a File

Let's consider writing a method that reads in a single integer value from a file.

What could go wrong?

---
### Example: Reading from a File in C

.tiny[
```Java
fd = fopen(filename,"r");
if (fd == NULL) {
  fprintf(stderr, "Unable to open file. ");
  if (errno == ENFILE) {
    fprintf(stderr, "Too many opened files.  Unable to open another\n");
  } else if (errno == ENOENT) {
    fprintf(stderr, "No such file %s\n", filename);
  } else if (errno == EACCES) {
    fprintf(stderr, "No read permission to %s\n", filename);
  }
  return -1;
}
```
]

---
### Example: Reading from a File in C

.tiny[
```Java
scanned = fscanf(fd, "%d", &value);
if (scanned == 0) {
  fprintf(stderr, "Unable to scan for an integer\n");
  fclose(fd);
  return -2;
}
if (scanned == EOF) {
  fprintf(stderr, "No input found.\n");
  fclose(fd);
  return -3;
}
```
]

### Checked Exceptions

- Expected error beyond programmer's control, when performing risky actions

- Must be declared in method signature using `throws` keyword.  

- Example, `FileNotFoundException`, `IOException`

---
### Unchecked Exceptions

- Programmer's errors, can occur anywhere in the program

- Do not need to be declared in method signature using `throws` keyword.  

- Example, `NullPointerException`, `ClassCastException`

### Do NOT use Exception as a Control Flow Mechanism

.smaller[
```Java
// don't
try {
  obj.doSomething();
} catch (NullPointerException e) {
  doTheOtherThing();
}

  obj.doSomething();
} else {
  doTheOtherThing();
}

### Complex Types

Complex types are types that are parameterized by other types.

Example, an array, a function, etc.

---
### Variance of Types

Let $C(T)$ be a complex type based on type $T$. 

We say a complex type $C$ is:

- _covariant_ if $S <: T$ implies $C(S) <: C(T)$
- _contravariant_ if $T <: S$ implies $C(S) <: C(T)$
- _invariant_ if $C$ is neither covariant nor contravariant

---
### Java array is covariant

For reference types $S$ and $T$, if $S <: T$, then $S[] <: T[]$
